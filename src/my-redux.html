<link rel="import" href="../bower_components/polymer-redux/polymer-redux.html">

<script>
    let initialState = {
        joinModal: false,
        loginModal: false,
        setLanguage: 'English',
    };
    let reducer = function(state, action){
        if(!state){ 
            return initialState
        };
        switch(action.type){
            case 'MOBILE':
                let mobile = state.mobile;
                mobile  = action.mobile;
                return Object.assign({}, state, {mobile: mobile})
            case 'USER':
                let user = state.user;
                user  = action.user;
                return Object.assign({}, state, {user: user})
            case 'LANGUAGE':
                let language = state.language;
                language  = action.language;
                return Object.assign({}, state, {language: language})
            case 'JOIN_MODAL':
                let joinModal = state.joinModal;
                joinModal  = action.joinModal;
                return Object.assign({}, state, {joinModal: joinModal})
            case 'LOGIN_MODAL':
                let loginModal = state.loginModal;
                loginModal  = action.loginModal;
                return Object.assign({}, state, {loginModal: loginModal})
        }
    }

    const store = Redux.createStore(reducer, /* preloadedState, */
    window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__()
    );
    const ReduxMixin = PolymerRedux(store);
</script>
