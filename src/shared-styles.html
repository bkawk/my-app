<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="shared-styles">
  <template>
    <style>
      :host { 
        --app-fixed-width: 1000px;
        --toolbar-height: 53px;
        --toolbar-font-size: 13px;
        --toolbar-font-weight: 300;
        --toolbar-background-color: white;
        --toolbar-font-color: #6b717d;
        --form-font-color: #afb0b2;
        --modal-overlay-color: black;
        --modal-bacground-color: white;
        --modal-border-radius: 3px;
        --modal-width: 320px;
        --small-text :{
            border-bottom: 25px;
            font-weight: 200;
            font-size: 15px;
            line-height: 1.2;
        };
        --paper-button:{
          position: relative;
          left: -5px;
          margin-top: 10px;
          width: 100%;
          text-transform: none;
          font-size: 14px;
          font-weight: 600;
          color: #6b717d;
          border: 1px solid var(--form-font-color);
          background: #ffffff; 
          background: -moz-linear-gradient(top, #ffffff 0%, #f6f7f8 100%); 
          background: -webkit-linear-gradient(top, #ffffff 0%,#f6f7f8 100%); 
          background: linear-gradient(to bottom, #ffffff 0%,#f6f7f8 100%); 
          filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#f6f7f8',GradientType=0 ); 
        }
        --paper-input-container-label: {
          font-size: 14px;
        }
        --paper-input-container-input: {
          font-size: 14px;
        };
        --paper-input-container-color: var(--form-font-color);
        --paper-input-container-focus-color: var(--form-font-color);
        --paper-input-container-invalid-color: var(--form-font-color);
        --paper-input-container-input-color:var(--form-font-color);

        --twitter-button:{
          color: white;
          border: 1px soid #3b88c3;
          background: #55acee; 
          background: -moz-linear-gradient(top,  #55acee 0%, #51a3e2 100%); 
          background: -webkit-linear-gradient(top,  #55acee 0%,#51a3e2 100%); 
          background: linear-gradient(to bottom,  #55acee 0%,#51a3e2 100%); 
          filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#55acee', endColorstr='#51a3e2',GradientType=0 );   
        }
        --facebook-button:{
          color: white;
          border: 1px solid #334d7a;
          background: #5375b1; 
          background: -moz-linear-gradient(top, #5375b1 0%, #446295 100%); 
          background: -webkit-linear-gradient(top, #5375b1 0%,#446295 100%); 
          background: linear-gradient(to bottom, #5375b1 0%,#446295 100%); 
          filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#5375b1', endColorstr='#446295',GradientType=0 ); 
        }

      } /* End Host */

    </style>
  </template>
</dom-module>
