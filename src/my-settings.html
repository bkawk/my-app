<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="components/my-profile.html">
<link rel="import" href="components/my-friends.html">
<link rel="import" href="components/my-messages.html">
<link rel="import" href="components/my-preferences.html">
<link rel="import" href="components/my-password.html">
<link rel="import" href="components/my-notifications.html">
<link rel="import" href="components/my-accounts.html">
<link rel="import" href="components/my-score.html">
<link rel="import" href="components/my-voting.html">
<link rel="import" href="components/my-wallet.html">

<link rel="import" href="my-redux.html">

<dom-module id="my-settings">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        width: 100%;
        margin: auto;
        max-width: var(--app-fixed-width);
        padding: 10px;
      }
      .container{
        padding-top:10px;
        @apply(--layout-horizontal);
      }
      .content{
        padding-top:5px;
        padding-bottom:5px;
        width: 100%;
        height: auto;
        background-color: white;
        border-radius: 3px;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.06);
        @apply(--layout-flex);
      }
      .nav{
        padding-bottom: 10px;
        padding-top: 10px;
        min-width: 200px;
        background-color: white;
        border-radius: 3px;
        margin-right: 18px;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.06);
        height: auto
      }
      .nav .iron-selected{
        background-color: #f7f7f7;
        font-weight: 500;
      }
      .nav div{
        font-weight: 300;
        color: var(--toolbar-font-color);
        padding-left: 18px;
        font-size: 12px;
        line-height:30px;
        cursor: pointer;
      }
      .nav div:hover{
        font-weight: 400;
      }
      .heading{
        width: 100%;
        border-bottom: 1px solid var(--app-background-color);
        color: var(--toolbar-font-color);
        font-size: 18px;
        font-weight: 500;
      }
      .heading-text{
        margin-left: 20px;
        margin-top: 10px;
        margin-bottom: 10px
      }
      .footer{
        width: 100%;
        border-top: 1px solid var(--app-background-color);
      }
      .buttons{
        text-align:right;
      }
      .buttons paper-button{
        max-width: 150px;
        height: 35px;
        margin-right:15px;
        margin-top:15px;
        margin-bottom:10px;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/settings/:selected"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>


<div class="container">
  <iron-selector attr-for-selected="name" selected="{{routeData.selected}}" class="nav" fallback-selection="profile">
      <div name="profile">My Profile</div>
      <div name="friends">Friends</div>
      <div name="messages">Messages</div>
      <div name="preferences">Preferences</div>
      <div name="password">Password</div>
      <div name="notifications">Notifications</div>
      <div name="accounts">Connected Accounts</div>
      <div name="score">Social Score</div>
      <div name="voting" >Voting Booth</div>
      <div name="wallet">Wallet</div>
  </iron-selector>

<iron-pages attr-for-selected="name" selected="{{routeData.selected}}" class="content">
  <my-profile name="profile"></my-profile>
  <my-friends name="friends"></my-friends>
  <my-messages name="messages"></my-messages>
  <my-preferences name="preferences"></my-preferences>
  <my-password name="password"></my-password>
  <my-notifications name="notifications"></my-notifications>
  <my-accounts name="accounts"></my-accounts>
  <my-score name="score"></my-score>
  <my-voting name="voting"></my-voting>
  <my-wallet name="wallet"></my-wallet>
</iron-pages>



  </template>

  <script>
    class Mysettings extends Polymer.Element {

      static get is() { 
        return 'my-settings'; 
        }

      static get properties() {
        return {
            mobile: {
                type: Boolean,
                statePath: 'mobile',
                observer: '_mobile',
            }
        };
    }

    }
    window.customElements.define(Mysettings.is, Mysettings);
  </script>
</dom-module>
