<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="components/my-profile.html">
<link rel="import" href="components/my-friends.html">
<link rel="import" href="components/my-messages.html">
<link rel="import" href="components/my-preferences.html">
<link rel="import" href="components/my-password.html">
<link rel="import" href="components/my-notifications.html">

<link rel="import" href="my-redux.html">

<dom-module id="my-settings">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        width: 100%;
        margin: auto;
        max-width: var(--app-fixed-width);
        padding: 10px;
      }
      .container{
        padding-top:10px;
        @apply(--layout-horizontal);
      }
      .content{
        padding-top:5px;
        padding-bottom:5px;
        width: 100%;
        height: auto;
        background-color: white;
        border-radius: 3px;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.06);
        @apply(--layout-flex);
      }
      .nav{
        padding-bottom: 10px;
        padding-top: 10px;
        min-width: 200px;
        background-color: white;
        border-radius: 3px;
        margin-right: 18px;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.06);
        height: auto
      }
      .nav .iron-selected{
        background-color: #f7f7f7;
        font-weight: 500;
      }
      .nav div{
        font-weight: 300;
        color: var(--toolbar-font-color);
        padding-left: 18px;
        font-size: 12px;
        line-height:30px;
        cursor: pointer;
      }
      .nav div:hover{
        font-weight: 400;
      }
      .heading{
        width: 100%;
        border-bottom: 1px solid var(--app-background-color);
        color: var(--toolbar-font-color);
        font-size: 18px;
        font-weight: 500;
      }
      .heading-text{
        margin-left: 20px;
        margin-top: 10px;
        margin-bottom: 10px
      }
      .footer{
        width: 100%;
        border-top: 1px solid var(--app-background-color);
      }
      .buttons{
        text-align:right;
      }
      .buttons paper-button{
        max-width: 150px;
        height: 35px;
        margin-right:15px;
        margin-top:15px;
        margin-bottom:10px;
      }
    </style>

<div class="container">

  <iron-selector selected="{{selected}}" class="nav" fallbackSelection="3">
      <div>My Profile</div>
      <div>Friends</div>
      <div>Messages</div>
      <div>Preferences</div>
      <div>Password</div>
      <div>Notifications</div>
      <div>Connected Accounts</div>
      <div>Social Score</div>
      <div>Voting Booth</div>
      <div>Wallet</div>
  </iron-selector>

<iron-pages selected="{{selected}}" class="content">
  <my-profile></my-profile>
  <my-friends></my-friends>
  <my-messages></my-messages>
  <my-preferences></my-preferences>
  <my-password></my-password>
  <my-notifications></my-notifications>
  <div>Six</div>
  <div>Seven</div>
  <div>Eight</div>
  <div>Nine</div>
  <div>Ten</div>
</iron-pages>



  </template>

  <script>
    class Mysettings extends Polymer.Element {

      static get is() { 
        return 'my-settings'; 
        }

      static get properties() {
        return {
            mobile: {
                type: Boolean,
                statePath: 'mobile',
                observer: '_mobile',
            },
        };
    }


    }
    window.customElements.define(Mysettings.is, Mysettings);
  </script>
</dom-module>
