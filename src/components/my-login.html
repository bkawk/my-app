<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../my-redux.html">

<dom-module id="my-login">
<template>
    <style include="shared-styles">
    :host {
        display: block;
    }
    .overlay{
        will-change: transform, opacity;
        background-color: var(--modal-overlay-color);
        position: absolute;
        top: 0px;
        right: 0px;
        left: 0px;
        bottom: 0px;
        z-index: 999;
        opacity: 0;
        animation: fadein 0.3s;
        transition-timing-function: ease-out;
        animation-fill-mode: forwards;
        @apply(--layout-horizontal);
        @apply(--layout-center); 
    }
    .overlay-out{
        animation: fadeout 0.3s;
        transition-timing-function: ease-in;
        animation-fill-mode: forwards;
    }
    .outer-container{
        position: absolute;
        top: 0px;
        right: 0px;
        left: 0px;
        bottom: 0px;
        z-index: 1000;
        opacity: 1;
        cursor: pointer;
        @apply(--layout-horizontal);
        @apply(--layout-center); 
    }
    .container{
        padding: 20px 45px;
        position: relative;
        width: var(--modal-width);
        height: auto;
        background-color: var(--modal-bacground-color);
        z-index: 1001;
        opacity: 1;
        animation: fadeup 0.4s;
        transition-timing-function: ease-out;
        animation-fill-mode: forwards;
        margin: auto;
        border-radius: var(--modal-border-radius);
        cursor: default;
        -webkit-box-shadow: -1px 6px 21px 0px rgba(0,0,0,0.15);
        -moz-box-shadow: -1px 6px 21px 0px rgba(0,0,0,0.15);
        box-shadow: -1px 6px 21px 0px rgba(0,0,0,0.15);
    }
    .container-out{
        animation: fadedown 0.4s;
        transition-timing-function: ease-in;
        animation-fill-mode: forwards;
    }
    .save{
        margin-top: 20px;
        margin-bottom: 25px;
        text-shadow: 0 1px 0 #FFF;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
    }
    .provider{
        margin-bottom: 5px;
        @apply(--facebook-button)
    }
    .twitter{
        @apply(--twitter-button)
    }
    .divider {
        border-bottom: 1px solid var(--form-font-color);
        width: 100%;
        height: 1px;
        margin-top:40px;
        margin-bottom:32px;
        opacity: 0.4;
    }
    .or{
        font-size: 12px;
        width: 30px;
        margin: auto;
        text-align: center;
        background-color: white;
        display: block;
        position: relative;
        top:-9px;
        color: var(--form-font-color);
        font-family: Georgia,Times,Times New Roman,serif; 
        font-style: italic;
    }
    paper-input {
        margin-bottom:10px;
    }



    small{
        @apply(--small-text);
    }
    @keyframes fadein {
        from { opacity: 0; }
        to  { opacity: 0.6; }
    }
    @keyframes fadeup {
        from { 
            opacity: 0;
            transform: translate(0px, 30px);
            }
        to  { 
            opacity: 1;
            transform: translate(0px, 0px);
            }
    }
    @keyframes fadeout {
        from { opacity: 1; }
        to  { opacity: 0; }
    }
    @keyframes fadedown {
        from { 
            opacity: 1;
            transform: translate(0px, 0px);
            }
        to  { 
            opacity: 0;
            transform: translate(0px, 30px);
            }
    }
    </style>

    <firebase-auth app-name="bkawkfirebase" id="authid" user="{{user}}" provider="{{provider}}" on-error="_loginError"></firebase-auth>
    <div class="outer-container" on-tap="_close">
        <div class="container" onclick="event.stopPropagation()" id="container">
            <h2>{{localize('login')}}</h2>
            <paper-button on-tap="_facebookLogin" class="provider">{{localize('login-with-facebook')}}</paper-button>
            <paper-button on-tap="_twitterLogin" class="provider twitter">{{localize('login-with-twitter')}}</paper-button>
            <div class="divider"><div class="or">or</div></div>
            <paper-input 
                label="{{localize('email')}}" 
                value="{{email}}" 
                required 
                no-label-float
                id="email"
                error-message="please enter a valid email address"
                on-keydown="_submitOnEnter"></paper-input>
            <paper-input 
                label="{{localize('password')}}" 
                value="{{password}}" 
                type="password" 
                required 
                no-label-float
                id="password"
                error-message="Please enter a password"
                on-keydown="_submitOnEnter"></paper-input>
            <paper-button on-tap="_emailCheck" class="save">{{localize('login')}}</paper-button>
        </div>
    </div>
    <div class="overlay" id="overlay"></div>

</template>

<script>
    class MyLogin extends ReduxMixin(Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], Polymer.Element)) {

    connectedCallback() {
        super.connectedCallback();
        this.loadResources(this.resolveUrl("../my-locales.json"));
    }

    static get is() { 
        return 'my-login'; 
    }

    static get actions() {
        return Object.assign({
            SHOW_LOGIN: function(showLogin){
                return { type: 'SHOW_LOGIN', showLogin: showLogin}
            }
        });
    }

    static get properties() {
        return {
            mobile:{
                type: Boolean,
                statePath: 'mobile',
            },
            drawer: {
                type: Boolean,
                statePath: 'drawer',
            },
            loggedIn: {
                type: Boolean,
                statePath: 'loggedIn',
            },
            setLanguage: {
                type: String,
                statePath: 'language',
                observer: '_language'
            }
        };
    }

        _loginError(e){}
        _facebookLogin(e){
            e.stopPropagation()
            this.provider = 'facebook' 
            this.$.authid.signInWithPopup().then(function(response) {
                console.log(response);
            }).catch(function(error) {
                console.log(error.code);
            });

        }
        _twitterLogin(e){
            e.stopPropagation()
            this.provider = 'twitter'
            this.$.authid.signInWithPopup().then(function(response) {
                console.log(response);
            }).catch(function(error) {
                console.log(error.code);
            });
        }
        _submitOnEnter(e){
            if(e.keyCode === 13){this._emailCheck(e)}
        }
        _validateEmail(email) {
            var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(email);
        }
        _emailCheck(e){
            e.stopPropagation()
            var checkEmail = this._validateEmail(this.$.email.value);
            if(!checkEmail){
                this.$.email.invalid=true;
            } else {
                this.$.email.invalid=false;
            }
            var checkPassword = this.$.password.validate();
            if(checkPassword){
                this.$.password.invalid=false;
            }
            if(checkEmail && checkPassword){
                this._emailLogin(e)
            }
        }
        _emailLogin(e){
            e.stopPropagation()

            if (this.email && this.password) {
                this.$.authid.signInWithEmailAndPassword(this.email, this.password).then(function(response) {
                    console.log(response);
                }).catch(function(error) {
                    console.log(error.code);
                });
                this.email = null;
                this.password = null;
            }
        }
        _language(){
            this.language = this.setLanguage;
        }
        _close(){
            this.toggleClass('container-out', true, this.$.container);
            this.toggleClass('overlay-out', true, this.$.overlay);
            setTimeout(function(){ 
                this.toggleClass('container-out', false, this.$.container);
                this.toggleClass('overlay-out', false, this.$.overlay);
                this.dispatch('SHOW_LOGIN', false);
            }.bind(this), 300);  
        }
    }
    window.customElements.define(MyLogin.is, MyLogin);
</script>
</dom-module>
